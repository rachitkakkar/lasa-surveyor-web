<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How LASA are your opinions?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/img/favicon.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="compare.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/img/logo-wide.png" class="d-inline-block align-top logo" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <div >
                        <a class="nav-link active" href="/"><i class="fa fa-fw fa-home"></i> Home</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div >
                        <a class="nav-link " href="/about/"><i class="fa fa-fw fa-user"></i> About</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div >
                        <a class="nav-link " href="https://docs.google.com/forms/d/e/1FAIpQLSe5j9IT4G_7cg0Mw6zLyiluGOelWEXv5FWl_MX7LKjAnoEjRw/viewform?usp=sf_link"><i class="fa fa-fw fa-pencil"></i> Survey</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div >
                        <a class="nav-link " href="/contact/"><i class="fa fa-fw fa-envelope"></i> Contact</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="page-content">
        <h1>How LASA are your opinions?</h1>
        <form>
            <div class="btn-group">
                <div class="spaced form-group">
                    <select id="class" class="form-control" aria-label=".form-select-lg example">
                        <option selected>Select a class</option>
                        <option value="Social Studies">Social Studies</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                        <option value="Math">Math</option>
                    </select>
                </div>

                <div class="spaced form-group">
                    <select id="color" class="form-control" aria-label=".form-select-lg example">
                        <option selected>Select a color</option>
                        <option value="Red">Red</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Orange">Orange</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Purple">Purple</option>
                    </select>
                </div>
            </div><br>
            <button type="button" onclick="formSubmit()" class="btn btn-info">Compare!</button>
            <br><br>

            <p id="result"></p>
        </form>
    </div>
</body>
